					<p>修改 VIM 配置文件来支持本本色方案</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo vim ~/.vimrc</span><br></pre></td></tr></table></figure>
<p>添加以下配置</p>
<a id="more"></a>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">syntax <span class="built_in">enable</span></span><br><span class="line"></span><br><span class="line">syntax on</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> nu</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> t_Co=256</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> background=dark</span><br><span class="line"></span><br><span class="line">colorscheme molokai</span><br></pre></td></tr></table></figure>
<p>下载配色方案 <a href="https://github.com/tomasr/molokai/blob/master/colors/molokai.vim" target="_blank" rel="noopener">https://github.com/tomasr/molokai/blob/master/colors/molokai.vim</a></p>
